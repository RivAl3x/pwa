<div class="error-message" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
<div id="scanner-container">
  <!-- QuaggaJS will populate this element -->
</div>
<div class="instructions">

  The source code is available on <a target="_blank" href="https://github.com/classycodeoss/mobile-scanning-demo">Github</a>. -->

  </ul> -->
<button mat-button > <a fxFlexFill [routerLink]="'/'" class="mat-row-link"></a><mat-icon>add_to_home_screen</mat-icon> Home</button>
</div>
<div class="controls">
  <form>
    <input id="acceptAnyCode" type="checkbox" [(ngModel)]="acceptAnyCode" name="acceptAnyCode" required />
    <label for="acceptAnyCode">Acceptă și coduri neînregistrate în sistem</label>
    &nbsp;
    <button  mat-button (click)="clearCart()">Șterge selecții</button>
  </form>
</div>
<div class="shopping-cart">

  <mat-card><router-outlet></router-outlet></mat-card>



<!--
MAT TAB GROUP -->

  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4"  >
    <mat-card>
      <!-- TAB 1 -->
      <mat-tab>
        <ng-template mat-tab-label class="mat-tab-label-content">
          <mat-icon class="example-tab-icon">qr_code</mat-icon>
          Scanări
        </ng-template>
        <span *ngIf="items.length === 0 else shoppingCartItems">Lista e goală</span>
        <ng-template #shoppingCartItems>
          <app-shopping-cart-item *ngFor="let articleAndCount of items" [article]="articleAndCount[0]"
            [count]="articleAndCount[1]">
          </app-shopping-cart-item>
          <div class="shopping-cart-total">
            Total: {{ totalPrice }} Lei
          </div>
        </ng-template>
      </mat-tab>
    </mat-card>
    <!-- TAB 2 -->
    <mat-tab>
      <mat-card>
        <mat-form-field appearance="standard">
          <input matInput (keyup)="applyFilter($event)" placeholder="Caută" #input>
        </mat-form-field>
        <button mat-raised-button (click)="openDialog()">Adaugă</button>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">store</mat-icon>
          Produse
        </ng-template>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
              {{element.name}}
              <a fxFlexFill [routerLink]="'/detalii/'+element._id" class="mat-row-link"></a>
             </td>

          </ng-container>
          <ng-container matColumnDef="ean">
            <th mat-header-cell *matHeaderCellDef> Ean </th>
            <td mat-cell *matCellDef="let element" > {{element.ean}}  </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]"
        showFirstLastButtons></mat-paginator> -->
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>
