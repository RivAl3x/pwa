<h2 mat-dialog-title>Install Angular</h2>

<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Fill in your name</mat-label>
    <input matInput placeholder="Placeholder" [formControl]="input" />
    <mat-hint>bla bla bla ...</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions >
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button color="primary" (click)="data.callback(input.value)">
    Submit
  </button>
</mat-dialog-actions>
