<ul>
  <li>
    {{ listing.price }}
  </li>
</ul>

<form *ngIf="listingForm.valid" [formGroup]="listingForm" (ngSubmit)="onSaveListing(listingForm)">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nume</mat-label>

    <input matInput formControlName="name" placeholder="Nume" />
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Ean</mat-label>

    <input matInput formControlName="ean" placeholder="Ean" />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Preț</mat-label>

    <input matInput formControlName="price" placeholder="Preț" />
  </mat-form-field>

  <button type="submit">Salvează</button>
</form>
