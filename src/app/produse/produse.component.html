<mat-card fxFill>
  <mat-form-field appearance="standard">
    <input matInput (keyup)="applyFilter($event)" placeholder="Caută" #input>
  </mat-form-field>
  <!-- <button mat-raised-button (click)="openDialog()">Adaugă</button> -->
  <ng-template mat-tab-label>
    <mat-icon class="example-tab-icon">store</mat-icon>
    Produse
  </ng-template>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  >


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">

        <a fxFlexFill [routerLink]="'/detalii/'+element._id" class="mat-row-link"> {{element.name}}</a>
      </td>
    </ng-container>


    <ng-container matColumnDef="ean">
      <th mat-header-cell *matHeaderCellDef> Ean </th>
      <td mat-cell *matCellDef="let element">

        <a fxFlexFill [routerLink]="'/detalii/'+element._id" class="mat-row-link"> {{element.ean}}</a> </td>
    </ng-container>


    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element">

        <a fxFlexFill [routerLink]="'/detalii/'+element._id" class="mat-row-link">       {{element.price}}</a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator #paginator [pageSizeOptions]="[2, 4, 6]"
  showFirstLastButtons></mat-paginator> -->
</mat-card>
